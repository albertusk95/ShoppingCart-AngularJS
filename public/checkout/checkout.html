<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Your shopping resume</h3>
        </div>
 
        <table border="0.5" class="table">
			<tr>
				<td align="center"><b>Item</b></td>
				<td align="center"><b>Total item</b></td>
				<td align="center"><b>Price</b></td>
			</tr>
            <tr ng-repeat="item in boughtItems track by $index">
                <td align="center">
                    {{ item.name }}
                </td>
                <td align="center">
					{{ item.totalItem }}
                </td>
				<td align="center">
					{{ item.totalPrice | currency:"Rp " }}
				</td>
            </tr>
        </table>
 
    </div>
    
	<div class="row">
		<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
		</div>
		<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
			<div class="panel panel-primary">
				<div id="divTotal" class="panel-heading">
					<h3 class="panel-title" align="center">Total price</h3>
				</div>
				<div class="panel-body">
					<h3 align="center">{{ totalCost | currency:"Rp. " }}</h3>
				</div>
			</div>
			
			<div class="text-center">
				<a href="#/thankyou" class="btn btn-danger">Good bye <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		<div class="col-xs-4 col-md-4 col-sm-4 col-lg-4">
		</div>
	</div>
</div>
