<div class="container">
 
		<div class="row">
			
			<div class="col-xs-7 col-md-8 col-sm-8 col-lg-8" ng-repeat="product in products">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">{{ product.type }}</h3>
					</div>
					<div class="panel-body" ng-repeat="subproduct in product.products">
						<div class="radio">
							<label>
								<input type="radio" name="optlaptops">{{ subproduct.name }}
							</label>
							<label>
								{{ subproduct.price }}
							</label>
						</div>
					</div>
				</div>
			</div>
			 
			<div class="col-xs-5 col-md-4 col-sm-4 col-lg-4">
				<div class="panel panel-primary">
					<div id="divTotal" class="panel-heading">
						<h3 class="panel-title">Total price</h3>
					</div>
					<div class="panel-body">
						<h2>Rp 0</h2>
					</div>
				</div>
				 
				<div class="text-center">
					<a href="#/checkout" class="btn btn-danger">Checkout <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
					</a>
				</div>
			</div>
			
		</div>
		
    </div>
